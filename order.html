<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order - Farm2Market</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="custom-bg">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Farm2Market</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="btn btn-outline-light ms-3">Login</a>
          </li>
          <li class="nav-item">
            <a href="register.html" class="btn btn-light ms-2">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Order Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5 fw-bold">Place Your Order</h2>

      <!-- Order Form -->
      <form action="#" method="POST">
        <div class="row">
          <!-- Product Name (from URL params) -->
          <div class="col-md-6">
            <label for="product" class="form-label">Product</label>
            <input type="text" class="form-control" id="product" name="product" value="" readonly>
          </div>

          <!-- Customer Name -->
          <div class="col-md-6">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <!-- Shipping Address -->
          <div class="col-md-12">
            <label for="address" class="form-label">Shipping Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
          </div>

          <!-- Quantity -->
          <div class="col-md-6">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
          </div>

          <!-- Contact Number -->
          <div class="col-md-6">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact" name="contact" required>
          </div>

          <!-- Submit Button -->
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-success mt-3">Place Order</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-success text-white text-center py-3">
    Â© 2025 Farm2Market. Empowering Farmers, Enriching Lives.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to populate product in the order form -->
  <script>
    // Fetch product info from URL and populate form
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('product');
    document.getElementById('product').value = productName;
  </script>

</body>
</html>
